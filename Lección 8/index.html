<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CCS</title>
    <link rel="stylesheet" href="/Lección 8/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm">Alarma</i> <!--(i / svg) íconos-->
                
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul"></i> 
                Alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"></i> 
                Flecha Roja
        </p>
    </div>
    <br/>
    <h1>
        <i class="material-icons">home</i>
        Iconos de Google</h1>
    <div>
        <p>
            <i class="material-icons">search</i>
            Búsqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_azul">done</i>
            <!--(vertical-align) alinea el ícono con el texto-->
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_rojo">arrow_right_alt</i>
            Flecha Derecha
        </p>
    </div>
    <br/>
    <h1>Iconos en IONIC</h1>
    <div>
        <p>
            <ion-icon name="logo-bitcoin" class="icono_rojo"></ion-icon>
            Bitcoin
        </p>
    </div> 
    <div>
        <p>
            <ion-icon name="logo-css3" class="icono_azul"></ion-icon>
            CSS
        </p>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
