<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Elementos en CSS</title>
    <link rel="stylesheet" href="/Lección 10/css/estilosp.css">
</head>
<body>
    <h1>Centrar Elementos DIV</h1>
    <p>Elemento de párrafo</p>
    <div >Elemento de tipo DIV sticky</div>
    <div class="estatico">
        Elemento no posicionado (static)
    </div>
    <div class="relativo">
        Elemento Relativo
        <div class="absoluto">
            Elemento Absoluto
        </div>
    </div>
    
    <p style="padding-bottom: 2000px;">Segundo elemento de párrafo</p>
</body>
</html>
